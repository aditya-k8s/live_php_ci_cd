name: PHP CI/CD with AWS Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'  # Replace with your desired PHP version


   

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        

    - name: Deploy to AWS EC2
      run: |
        scp -i ${{ secrets.SSH_PRIVATE_KEY_PATH }} -r ./ ubuntu@3.111.69.219:/var/www/html
        ssh -i ${{ secrets.SSH_PRIVATE_KEY_PATH }} ubuntu@3.111.69.219 'cd /var/www/html && ./deploy.sh'
