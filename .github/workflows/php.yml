name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install rsync
        run: sudo apt-get install -y rsync

      - name: Deploy code
        run: |
          rsync -e "ssh -i ${{ secrets.SSH_PRIVATE_KEY }}" -r --delete-after $GITHUB_WORKSPACE ubuntu@3.111.69.219:/var/www/html/
